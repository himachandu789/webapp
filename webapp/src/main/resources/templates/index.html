<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mouse Click Counter</title>
    <style>
        body { text-align: center; font-family: Arial; padding: 50px; }
        button { font-size: 20px; padding: 10px 20px; }
        p { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
<h1>Mouse Click Counter</h1>
<button onclick="incrementClick()">Click Me!</button>
<p id="clickCount">Clicks: 0</p>

<script>
    let count = 0;
    function incrementClick() {
        count++;
        document.getElementById("clickCount").innerText = "Clicks: " + count;
    }
</script>
</body>
</html>
